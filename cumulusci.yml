minimum_cumulusci_version: '4.8.1'
project:
    name: QRCodeStylingForSalesforce
    package:
        name: QRCodeStylingForSalesforce
        namespace: qrcs
        api_version: '65.0'
    git:
        default_branch: 'main'
    test:
        name_match: '%_Test%'
    source_format: sfdx

tasks:
    dx_deploy:
        description: Deploy metadata to the org using the new command
        class_path: cumulusci.tasks.sfdx.SFDXOrgTask
        options:
            command: "project deploy start --ignore-conflicts"
            
    dx_retrieve:
        description: Retrieve metadata from the org using the new command
        class_path: cumulusci.tasks.sfdx.SFDXOrgTask
        options:
            command: "project retrieve start --ignore-conflicts"

    robot:
        options:
            suites: robot/QRCodeStylingForSalesforce/tests
            options:
                outputdir: robot/QRCodeStylingForSalesforce/results

    robot_testdoc:
        options:
            path: robot/QRCodeStylingForSalesforce/tests
            output: robot/QRCodeStylingForSalesforce/doc/QRCodeStylingForSalesforce_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 85

orgs:
    scratch:
        build:
            config_file: orgs/build.json